<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <!-- Dodajte Bootstrap za bolji izgled -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">To-Do List</h1>
    
    <!-- Forma za dodavanje -->
    <form th:action="@{/add}" th:object="${newTodo}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" th:field="*{task}" placeholder="Add a new task" class="form-control" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

    <!-- Lista zadataka -->
    <ul class="list-group">
        <li th:each="todo : ${todos}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${todo.task}" 
                  th:class="${todo.completed} ? 'text-decoration-line-through text-muted' : ''"></span>
            <div>
                <!-- Forma za Complete -->
                <form th:action="@{/complete/{id}(id=${todo.id})}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-success btn-sm me-2">
                        <span th:if="${!todo.completed}">Complete</span>
                        <span th:if="${todo.completed}">Undo</span>
                    </button>
                </form>
                
                <!-- Forma za Delete -->
                <form th:action="@{/delete/{id}(id=${todo.id})}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </div>
        </li>
    </ul>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
